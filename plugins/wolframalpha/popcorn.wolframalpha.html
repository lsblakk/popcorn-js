<!DOCTYPE html>
<html>
<head>
  <title>Popcorn WolframAlpha Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.wolframalpha.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .wolframalpha({
        start: 0, // seconds
        end: 25, // seconds
        appid: 'P7WL8Y-UT9W975T4T',
        searchinput: 'sea of cortez',
        target: 'wolframalphadiv'
      } )
      .play();
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Wolfman Plug-in Demo</h1>
  <p>Search input results for 'sea of cortez' will appear at 0 seconds and disappear at 25 seconds.
  <div>
    <video id='video' 
      controls
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="wolframalphadiv"></div>
</body>
</html>
